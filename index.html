<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
    <title>ToDolist</title>
link ref='stylesheet' href='.style.css'>

</head>
<body>
    <header>
        <h1>The ToDo List</h1>
    </header>
    <form>
        <input type="text" class = 'todo-input'>
        <button class = 'todo-button' type='submit'>
            <i class = 'fas fa-plus-square'></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="all">Completed</option>
            <option value="all">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class='todo-container'>
        <ul class = 'Todo List'>
            <div class='todo'>
                <li></li>
                <button>delete</button>
                <button>checked</button>
            </div>
        </ul>
    </div>

    <script src='./To Do app.js'></script> 
</body>
</html>
